    <script>
        /* -----------------------------------------
           1. ë°°ê²½ìŒì•… ê¸°ëŠ¥ (ê¸°ì¡´ ì½”ë“œ ìœ ì§€)
        ----------------------------------------- */
        const bgm = document.getElementById('mainBgm');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        window.addEventListener('load', function() {
            musicBtn.style.display = 'block'; 
            bgm.volume = 0.5; 

            bgm.play().then(() => {
                isPlaying = true;
                musicBtn.innerText = "ğŸ”Š ON";
            }).catch(error => {
                isPlaying = false;
                musicBtn.innerText = "ğŸ”‡ OFF (í„°ì¹˜)";
                console.log("ìë™ ì¬ìƒ ì°¨ë‹¨ë¨");
            });
        });

        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                bgm.play();
                isPlaying = true;
                musicBtn.innerText = "ğŸ”Š ON";
            }
        }, { once: true });

        musicBtn.addEventListener('click', function(e) {
            e.stopPropagation(); 
            if (isPlaying) {
                bgm.pause();
                musicBtn.innerText = "ğŸ”‡ OFF";
            } else {
                bgm.play();
                musicBtn.innerText = "ğŸ”Š ON";
            }
            isPlaying = !isPlaying;
        });

        /* -----------------------------------------
           2. âœ¨ ë°˜ì§ì´ íš¨ê³¼ (í™•ì‹¤í•˜ê²Œ ìˆ˜ì •ë¨)
        ----------------------------------------- */
        // í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•˜ë©´ ì‹¤í–‰
        document.addEventListener('click', function(e) { 
            createSparkles(e.clientX, e.clientY); 
        });
        
        // ëª¨ë°”ì¼ í„°ì¹˜ ëŒ€ì‘
        document.addEventListener('touchstart', function(e) { 
            // í„°ì¹˜ëŠ” ì—¬ëŸ¬ ê°œì¼ ìˆ˜ ìˆì–´ì„œ ì²« ë²ˆì§¸ í„°ì¹˜ ì¢Œí‘œë¥¼ ê°€ì ¸ì˜´
            if(e.touches.length > 0){
                createSparkles(e.touches[0].clientX, e.touches[0].clientY); 
            }
        });

        function createSparkles(x, y) {
            const particleCount = 20; 
            const colors = ['#FFFFFF']; // ìƒ‰ê¹” ë” ì¶”ê°€
         

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('sparkle'); // ìœ„ì—ì„œ ë§Œë“  ìŠ¤íƒ€ì¼ ì ìš©

                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 5 +3; 
                
                // ìŠ¤íƒ€ì¼ ì§ì ‘ ì£¼ì…
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;

                // ëœë¤ ì›€ì§ì„ ê³„ì‚°
                const destX = (Math.random() - 0.5) * 200; 
                const destY = (Math.random() - 0.5) * 200; 
                const rotation = Math.random() * 520;

                document.body.appendChild(particle);

                // ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
                const animation = particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) rotate(${rotation}deg) scale(0)`, opacity: 0 }
                ], {
                    duration: 500 + Math.random() * 500, 
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                // ì• ë‹ˆë©”ì´ì…˜ ëë‚˜ë©´ íƒœê·¸ ì‚­ì œ (ë ‰ ë°©ì§€)
                animation.onfinish = () => particle.remove();
            }
        }
    </script>
